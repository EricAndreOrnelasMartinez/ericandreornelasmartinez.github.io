<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="https://www.upslp.edu.mx/" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="https://google.com.mx" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="" width="100%" height="300" style="border:none;">
</iframe>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2612.811030055333!2d-100.9207719939962!3d22.16130093292485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842aa1639a8573a1%3A0x4c29abefef63000f!2sC.%20Siquem%20403%2C%20Fractionation%20San%20Francisco%20de%20Asis%2C%20Benito%20Ju%C3%A1rez%2C%2078437%20Soledad%20de%20Graciano%20S%C3%A1nchez%2C%20S.L.P.!5e0!3m2!1ses-419!2smx!4v1677683519229!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
