<!DOCTYPE html>
<html>
<head>
<style>
ol {
 background:rgb(255, 122, 145);
 padding: 2%;
}
ul {
 background:rgb(39, 39, 255);
 padding: 2%;
}
ol li {
 background: pink;
 color:black;
 padding: px;
 margin-left: px;
}
ul li {
 background:rgb(95, 95, 255);
 color:black;
 margin: 5px;
}
</style>
</head>
<body>
<h1>Estilos de listas</h1>
<ol>
 <li>Coffee</li>
 <li>Tea</li>
 <li>Coca Cola</li>
</ol>
<ul>
 <li>Coffee</li>
 <li>Tea</li>
 <li>Coca Cola</li>
</ul>
</body>
</html>
